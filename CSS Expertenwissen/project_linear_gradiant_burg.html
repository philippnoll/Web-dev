<!DOCTYPE html>
<html lang="de">

<head>
    <title> </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        img {

            width: 100%;
            border-radius: 5px;
        }

        .imgage-container {

            position: relative;
        }

        body {
            height: 100vh;
            background: linear-gradient(to bottom, black, rgb(50, 50, 50));
        }



        .image-heading {

            position: absolute;
            font-family: "Roboto", sans-serif;
            top: 0px;
            left: 0px;
            right: 0px;
            margin-top: 0px;
            background-color: black;
            color: white;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            padding-bottom: 25px;
            padding-left: 10px;
            padding-top: 10px;

        }

        .image-info {

            position: absolute;
            font-family: "Roboto", sans-serif;
            left: 0px;
            bottom: 0px;
            right: 0px;
            margin-bottom: 0px;
            background-color: black;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            padding-left: 10px;
            padding-top: 10px;
            text-align: right;

        }
    </style>

</head>

<body>
    <div class="imgage-container">
        <img src="../Basics/bild.jpg" alt="Sofia NDK">
