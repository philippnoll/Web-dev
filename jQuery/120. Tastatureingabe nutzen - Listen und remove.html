<body>
  <input type="text" id="newItem">

  <ul id="list">


    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>


  </ul>


  <script>

    $("#newItem").on("keyup.myApp", function (event) {

      let code = event.which;
      console.log(code);

      if (code == 13) {


        $("ul#list").append(`<li> ${event.target.value} </li>`)
        $("#newItem").val("");
      }


    })

$("#list").on("click", "li", function () {
    console.log(this);
    $(this).remove();
});

  </script>
