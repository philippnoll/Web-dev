<div id="div1">Inhalt</div>

<script>

$("#div1").on("click", function(event){

  event.currentTarget.textContent = "Wurde geklickt";


})


$("#div1").on("mousemove", function(event){

  event.currentTarget.textContent = "WDu hast dich bewegt";

})


$("input").on("focus", function(event){

  $(this).css("background-color", "lightgrey");



})

$("input").on("focusout", function(event){

  $(this).css("background-color", "white");



})


</script>
