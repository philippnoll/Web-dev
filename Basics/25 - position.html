<!DOCTYPE html>
<html lang="de">

<head>
    <title> Position</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {

            width: 100%;
            height: 100%
        }

        .fixed {


            position: fixed;
            background-color: aqua;
            left: 50px;
            top: 50%;
            width: 50px;
            height: 50px;

        }

        .sticky {

            position: sticky;
            top: 0;
            background-color: aqua;

        }

        .container {

            position: relative;
            width: 500px;
        }

        .obenlinks {

            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 22px;
            color: white;
        }

        .mitte {

            position: absolute;
            top: 50%;
            left: 50%;
           
            size: 25px;
            background-color: aqua;
        }
    </style>

</head>

<body>
    <h2>Position</h2>

    <div class="sticky"> ich klebe</div>
    <div class="fixed">fixiert</div>
    <p>Hier noch text eingef√ºgt</p>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2022/01/28/10/11/lake-6974251_1280.jpg">
        <div class="obenlinks">obenlinks</div>
        <div class="mitte">Mitte</div>
    </div>
</body>

</html>
