<!DOCTYPE html>
<html lang="de">

<head>
    <title> </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        
        label{

            font-family: 'Courier New', Courier, monospace;
            font-size: large;
        }
        div {


            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 10px;
        }

        input[type=text],
        input[type=password], select {

width: 100%;
font-family: 'Courier New', Courier, monospace;
padding: 10px 15px;
margin: 10px 0px;
border: 1px solid #ccc;
border-radius: 3px;
box-sizing: border-box;

        }


        input[type=submit]{

            width: 100%;
            background-color: palevioletred;
            border: none;
            margin: 2px 2px;
            padding: 2px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover{


            background-color: lightcoral;
        }
    </style>

</head>

<body>
    <div>
        <form>
            <label for="uname">Username</label>
            <input id="uname" name="user" type="text" placeholder="Dein Username" autocomplete="off" />
            <label for="pw">Passwort</label>
            <input id="pw" name="pw" type="password" placeholder="Dein password" autocomplete="off"> 
            <label for="age">Wie ist dein alter?</label>
            <select name="age" id="age">
                <option value="unter20">Unter 20</option>
                <option value="über20">Über 20</option>
                <option value="über30">über 30</option>
            </select>


            <label for="submit">Register dich</label>



            <input type="submit" name="Register" id="submit" value="Register">

        </form>

    </div>
</body>

</html>
