<!DOCTYPE html>
<html lang="de">

<head>
    <title> weiter inputtypen </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>HTML Formulare</h2>
    <form>
        <fieldset>
            <input type="radio" name="geschlecht" value="maennlich"> maennlich<br>
            <input type="radio" name="geschlecht" value="weiblich"> weiblich<br>
            <input type="radio" name="geschlecht" value="ohne-angabe" checked> ohne angabe
        </fieldset>
    </form>
    <h2>E-Mails</h2>
    <form>
        <legend>Email</legend>
        <input type="email" name="email">

    </form>


    <h2>Lieblingsfarbe</h2>
    <form>
        <input type="color" name="favcolor">
    </form>

    <h2>Datum</h2>
    <form>
        <legend>WÃ¤hle dein Geburtstag</legend>
        <input type="date" name="bday">
    </form>

    <h2>Schicken sie das Bild mit</h2>
    <form>
        <legend>File</legend>
        <input type="file" name="myfile">
    </form>

    <h2>Wie viele Leute seid ihr?</h2>
    <form>
        <legend>Anzahl</legend>
        <input type="number" name="anzahl" min="1" max="8">
    </form>
</body>

</html>
