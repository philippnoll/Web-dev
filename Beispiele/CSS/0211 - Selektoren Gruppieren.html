<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Selektoren gruppieren</title>
    <!-- CSS Selektoren sind Muster mit denen wir unsere HTML Elemente stylen können.
        Dabei gibt es mehrere Ebenen die drei obersten Ebenen sind: 
        Die ID (#id) Ebene, über die man ein einzelnes Element anspricht.
        Die Class (.class) Ebene, über die man alle Elemente der man diese Klasse zuweist stylen kann.
        Die Stern (*) Ebene mit der man alle Elemente stylt.
        Wir beschäftigen uns in diesem Video mit der ID Ebene und gehen danach auf die anderen beiden Ebenen ein.
        Sobald wir diese beherrschen, gehen wir auf die tieferen Ebenen ein. 
        Wir haben eine dieser tieferen Ebenen sogar bereits verwendet, als wir Links gestylt haben.
    -->
    <style>

        /*
            Wir können Selektoren auch gruppieren. Dazu haben wir ja bereits das P Tag und das H1 Tag gestylt.
            Wir können aber auch sowohl alle P Tags als auch alle H1 Tags gleichzeitig stylen, in dem wir sie gruppieren.
        */
        
        h1, p {
            color:blue;
        }
        

    </style>
</head>
<body>
    <h1>Selektoren gruppieren</h1>

    <p>
        Absatz1 
    </p>
    <h2>Überschrift die nicht betroffen ist</h2>
    <p>
        Absatz2 
    </p>
</body>
</html>
