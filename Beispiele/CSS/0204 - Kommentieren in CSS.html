<!DOCTYPE html>
<html>
<head>
    <title>Seitentitel</title>
   <!-- 
        Bisher haben wir Kommentare in HTML geschrieben. 
        In dieser Lektion geht es darum, wie man Kommentare in CSS schreiben kann.
        Kommentare werden auch hierbei komplett vom Browser ignoriert und sind nur für uns Entwickler sichtbar.
   -->  
    <style>
        /* Das ist ein einziliger Kommentar */
        /*
            Und das hier 
            ein mehrzeiliger Kommentar.
        */
        p{
            color:blueviolet;
            margin: 30px;
            font-size: 50px;
        }
    
    </style>
</head>
<body>
    <!-- So haben wir es, mit Hilfe von Inline CSS im letzten Video gemacht:-->
    <h1 style="color:red;margin-left:20px;">Dies ist eine Überschrift</h1>
    <!-- und so mit Internal CSS in diesem -->
    <p>
        Mein Absatz
    </p>
    <p>
        Absatz 2 - Auch von den neuen CSS Regeln betroffen.
    </p>
</body>
</html>
