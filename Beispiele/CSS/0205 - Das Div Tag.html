<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Das Div Tag</title>
    <!-- Ein Div Tag ermöglicht es uns Inhalte in Container zu packen. Also zu Gruppieren.-->
    <style>
        
        div{
            background-color:blueviolet;
            margin: 30px;
            width: 200px;
            height: 200px;
        }
    
    </style>
</head>
<body>
    <h1>Div Container</h1>
    <div>
    </div>
    <div>
        Hier können aber auch Inhalte rein.
        <br>
        sogar Formulare
        <br>
        <form>
            <input type="text" value="name"/>
            <input type="submit"/>
        </form>
    </div>
    <p>
        Absatz unter dem Div Container
    </p>
</body>
</html>
