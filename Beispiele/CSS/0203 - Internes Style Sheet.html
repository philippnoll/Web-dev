<!DOCTYPE html>
<html>
<head>
    <title>Seitentitel</title>
    <!-- Das interne Style Sheet erstellt man im head Tag, in dem man das "style" Tag verwendet. Darin definiert man dann sein CSS. 
        Also seine Regeln, wie die einzelnen Elemente der Webseite aussehen sollen.
        Hier verändern wir z.B. das Aussehen aller p Tags.
        Hierbei verändern wir die Farbe zu einem violett, den Abstand (margin) in alle richtungen auf 30 Pixel 
        und die Schriftgröße (font-size) auf 50 Pixel.
        Hierbei ist es wichtig, dass jede Veränderung einer Eigenschaft mit einem Semikolon (;) abgeschlossen wird und sich die Änderungen innerhalb der 
        geschweiften Klammern des p Styles befinden. 

        Grundsätzlich ist die Struktur:
        NameDesTags{
            Eigenschaft1: Wert1;
            Eigenschaft2: Wert2;
        }
    -->
    <style>
        p{
            color:blueviolet;
            margin: 30px;
            font-size: 50px;
        }
    
    </style>
</head>
<body>
    <!-- So haben wir es, mit Hilfe von Inline CSS im letzten Video gemacht:-->
    <h1 style="color:red;margin-left:20px;">Dies ist eine Überschrift</h1>
    <!-- und so mit Internal CSS in diesem -->
    <p>
        Mein Absatz
    </p>
    <p>
        Absatz 2 - Auch von den neuen CSS Regeln betroffen.
    </p>
</body>
</html>
