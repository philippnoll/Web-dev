<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Ein einfaches Beispiel</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
      .container {
        display: flex;
      }
      .box {
        /* flex: 1 1 0px; */

        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 500px;
      }

      .box-first {        
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 50px;
        overflow: hidden;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="box-first">
          Hallo Welt
        </div>
        <div class="box">
            Hallo Welt
        </div>
        <div class="box">
          Hallo Welt
        </div>
    </div>
    
    <br />
    
  </body>
</html>
