
<!DOCTYPE html>
<html>
<head>
    <!-- 
        ohne der folgenden Zeile können wir keine Umlaute oder Sonderzeichen verwenden. 
        <meta charset="UTF-8">
        Diese muss sich im Head Tag befinden. Wir gehen später darauf ein, was meta, 
		charset und UTF-8 bedeuten.
    -->    
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seitentitel</title>
</head>
<body>

    <h1>Meine erste Überschrift</h1>
    <p>Mein erster Absatz.</p>

</body>
</html>

<!-- Die Deklaration <!DOCTYPE html> definiert dieses Dokument als HTML5.
Das Element/Tag <html> ist das Wurzelelement einer HTML-Seite.
Das Element/Tag <head> enthält Metainformationen über das Dokument.
Das Element/Tag <title> gibt einen Titel für das Dokument an.
Das Element/Tag <body> enthält den sichtbaren Seiteninhalt.
Das Element/Tag <h1> definiert eine große Überschrift.
Das Element/Tag <p> definiert einen Absatz. 
    
Tags müssen in sauberem HTML immer geöffnet und geschlossen werden. 
Man öffnet ein Tag mit <TagName> und schließt es mit </TagName>
also z.B. <p> Inhalt des Absatzes </p> alles was sich nun dazwischen befindet, 
wird innerhalb eines Absatzes dargestellt.

Tag Kapselung funktioniert immer so, dass ein Tag innerhalb eines anderen Tags, 
auch innerhalb geöffnet und geschlossen werden muss.
Also:
    <body> <p> mein Inhalt </p> </body> 
    und NICHT
    <body> <p> mein Inhalt </body> </p>

Um eine HTML Datei zu erstellen, kannst du einfach eine Textdatei anlegen 
und diese mit der Endung .html speichern.
HTML Dateien lassen sich dann problemlos mit einem Webbrowser öffnen.


-->
