<!DOCTYPE html>

<html>
<head>  
    <meta charset="utf-8">
    <title>Formulare</title>

        <!-- Erstelle ein HTML Dokument welches folgende Anforderungen erfÃ¼llt:
        - Es besitz ein Formular welches den Namen, das Alter und die Emailadresse abfragt.
        - Der Submit/Absendebutton soll die Aktion "anmelden.php" haben.
        - Es besitzt ein Formular bei dem man seine bevorzugte Reiseoption eintragen kann (z.B. Auto, Flug, Zug, Schiff)
        - Der Name soll auf 15 Zeichen limitiert sein und einen Platzhalter haben.
        - Das Alter darf nur Werte von 12 bis 120 haben.
        - Die Email sollte autocomplete auf "aus" haben und mindestens 8 Zeichen.
        -->

</head>
<body>

	<form action="anmelden.php">
        Name: <input type="text" name="name" placeholder="Dein Name" autocomplete="on">
        Alter: <input type="number" name="alter" min="12" max="120">
        Email: <input type="email" name="email" minlength="8" autocomplete="off">
        <input type="submit">
        </form>

    <form>
        Wie reisen sie gerne?
            <input type="radio" name="reisen" value="auto">Mit dem Auto<br>
            <input type="radio" name="reisen" value="flug">Mit dem Flugzeug <br>
            <input type="radio" name="reisen" value="zug">Mit dem Zug <br>
            <input type="radio" name="reisen" value="schiff">Mit dem Schiff 
    </form>

    
    
</body>
</html>
