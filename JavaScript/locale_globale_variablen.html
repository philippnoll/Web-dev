<!Doctype html>
<html lang="de-DE">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Statement in Javascript</title>

</head>

<body>

<script>


var zahl3 = 5; //globale Variable

console.log(verdopple(zahl3)); // Aufruf der Funktion

function verdopple(zahl) {

    let ergebnis = zahl * 2; //lokale Variable
    console.log(ergebnis); // Ausgabe des Ergebnisses innerhalb der Funktion
    return ergebnis;

}
console.log(ergebnis);
console.log(verdopple(10)); // Aufruf der Funktion mit anderem Wert

    </script>
</body>

</html>
