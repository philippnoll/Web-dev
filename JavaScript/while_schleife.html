<body>

    <script>
        "use strict";




let counter = parseInt(prompt("Wie viele Zahlen willst du eingeben?"));

let menge

        while (counter > 0) {


            let zahl = parseInt(prompt("Gib eine Zahl ein:"));

counter--;

menge += parseInt(zahl);
           
            
        }

document.write("Die Summe der eingegebenen Zahlen ist: " + menge + "<br>");
document.write("Der durschnitel der eingegebenen Zahlen ist: " + (menge / (counter + 1)) + "<br>");


    </script>
