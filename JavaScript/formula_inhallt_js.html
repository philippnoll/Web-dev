<!DOCTYPE html>
<html lang="de">

<head>
    <title> </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        h1 {
            color: darkblue;
            margin-left: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        input {
            font-size: 20px;
            margin: 20px;
            font-family: 'Courier New', Courier, monospace;

            padding: 10px;
            border: 2px solid darkblue;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            margin: 20px;
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;

        }

        p {
            color: darkblue;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }


        div {
            margin: 20px;
            padding: 10px;
            border: 2px solid darkblue;
            border-radius: 5px;
            width: 300px;
        }
    </style>

</head>

<body>

    <h1>Ausgehzeiten Check</h1>
    <input type="number" id="age" placeholder="Alter eingeben"> <br>
    <input type="text" id="name" placeholder="Name eingeben"> <br>
    <button type="button" id="Check">Checken!</button>

    <div>

        <p id="recommendation"></p>

    </div>

    <script>


        document.getElementById("Check").onclick = function () {
            let alter = document.getElementById("age").value;
            let name = document.getElementById("name").value;

            if (alter < 12) {



                text = "Du musst um 19 Uhr zuhause sein";
            }

            else if (alter < 16) {

                text = "Du darfst bis 20 Uhr draußen bleiben";
            }

            else if (alter < 18) {
                text = "Du musst um 22 Uhr zuhause sein";

            }

            else {
                text = "Du darfst so lange du willst draußen bleiben";

            }
            
            if(name == "Philipp"){
                text = "Du darfst immer so lange du willst draußen bleiben";
            }

            document.getElementById("recommendation").textContent = text;
        }
        

    </script>

</body>

</html>
